<!doctype html>
<html>
<head>
	<title>Pong</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html" />
</head>
<body>
	<div class="main">
		<div class="instructions">
			<div>First player to 11 points wins</div>
			<div>Click on canvas to start game</div>
		</div>
		<div class="score">
			<div id="playerScore" class="player-score"></div>
			<div id="computerScore"></div>
		</div>
		<canvas id="pong" width="600" height="400"></canvas>
		<div class="copyright">
			<div>Pong is a registered trademark of Atari Interactive Inc</div>
			<span class="author">Calvin Wei &copy; 2017</span>
		</div>
	</div>

</body>
</html>
